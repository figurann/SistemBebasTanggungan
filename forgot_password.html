<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Sistem Bebas Tanggungan</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo_polinema.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="assets/images/logo_polinema.png"
            alt="Logo"
            class="logo-img"
          />
        </div>

        <!-- Header Text -->
        <div class="text-center">
          <h4>
            <span class="fw-normal">Anda mau</span>
            <span class="fw-bold">Reset Password?</span>
          </h4>
          <p>
            Masukkan Username dan Password Anda yang baru untuk melanjutkan..
          </p>
        </div>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm">
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">person</i>
              </span>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Masukkan Username"
              />
            </div>
          </div>

          <!-- Password Baru Field -->
          <div class="form-group mb-3">
            <label class="form-label">Password Baru</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                name="newPassword"
                id="newPassword"
                placeholder="Masukkan Password baru"
              />
            </div>
          </div>

          <!-- Konfirmasi Password Field -->
          <div class="form-group mb-3">
            <label class="form-label">Konfirmasi Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Konfirmasi Password baru"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
              Reset Password
            </button>
          </div>

          <!-- Back to Login Link -->
          <div class="text-center forgot-password-container">
            <p class="forgot-password-text">
              Merasa tidak perlu untuk mengganti Password?
              <a href="login.html" class="forgot-password"
                >Kembali ke Menu Login!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
