<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Sistem Bebas Tanggungan</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo_polinema.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/forgot_password.css" />
  </head>
  <body>
    <!-- Alert Container -->
    <div class="alert-container"></div>

    <div class="forgot-password-container">
      <div class="forgot-password-box">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="assets/images/logo_polinema.png"
            alt="Logo"
            class="logo-img"
          />
        </div>

        <!-- Header Text -->
        <h4 class="text-center">Reset Password</h4>
        <p class="text-center text-muted mb-4">
          Masukkan Username dan Password baru Anda untuk melakukan reset
          password.
        </p>

        <!-- Reset Password Form -->
        <form id="forgotPasswordForm">
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">person</i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Masukkan username Anda"
                required
              />
            </div>
          </div>

          <!-- Password Baru Field -->
          <div class="form-group mb-3">
            <label class="form-label">Password Baru</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="Masukkan password baru"
                required
              />
            </div>
          </div>

          <!-- Konfirmasi Password Field -->
          <div class="form-group mb-4">
            <label class="form-label">Konfirmasi Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Konfirmasi password baru"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              RESET PASSWORD
            </button>
          </div>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <p class="text-muted">
              Sudah ingat dengan Password sendiri?
              <a href="login.html" class="text-decoration-none"
                >Login sekarang!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/forgot_password.js"></script>
  </body>
</html>
