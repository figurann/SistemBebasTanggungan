<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Sistem Bebas Tanggungan</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forgot-password-section min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card forgot-password-card">
              <div class="card-header text-center p-4">
                <img
                  src="https://placehold.co/100x100"
                  alt="Logo"
                  class="logo-img mb-3"
                />
                <h4 class="text-primary">Reset Password</h4>
                <p class="text-muted">Masukkan password baru Anda</p>
              </div>

              <div class="card-body p-4">
                <form class="reset-password-form">
                  <div class="mb-3">
                    <label class="form-label">Password Baru</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Masukkan password baru"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Konfirmasi Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="material-icons">lock_clock</i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Konfirmasi password baru"
                      />
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">
                    Reset Password
                  </button>

                  <div class="text-center">
                    <a href="login.html" class="text-decoration-none">
                      <i class="material-icons align-middle">arrow_back</i>
                      Kembali ke halaman login
                    </a>
                  </div>
                </form>
              </div>
            </div>

            <div class="text-center mt-4 text-muted">
              <small>&copy; 2024 Sistem Informasi. All rights reserved.</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
