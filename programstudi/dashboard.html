<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistem Bebas Tanggungan</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo_polinema.png"
      type="image/x-icon"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/mahasiswa/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Add any custom CSS styles for layout */
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .feature-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
      }

      .feature-container h2 {
        margin-bottom: 10px;
      }

      .feature-container p {
        margin-bottom: 15px;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <header class="title-section">
      <div class="title-container">
        <a href="dashboard.html" class="title-link">
          <img
            src="../assets/images/logo_polinema.png"
            alt="Logo Polinema"
            class="logo"
          />
          <h1 class="main-title">Sistem Bebas Tanggungan</h1>
        </a>
      </div>

      <div class="header-icons">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <div class="notification-bubble">3</div>
        </div>

        <div class="profile-container">
          <img src="" alt="User Profile" class="profile-pic" />
          <span class="username">Admin Prodi</span>

          <div class="profile-dropdown">
            <a href="../forgot_password.html">Reset Password</a>
            <a href="../login.html" id="logout">Logout</a>
          </div>
        </div>
      </div>
    </header>

      <div class="feature-container">
        <h2>Verifikasi Dokumen Mahasiswa</h2>
        <a href="#" class="btn">Masuk ke Verifikasi</a>
      </div>

      <div class="feature-container">
        <h2>Status Tanggungan Mahasiswa</h2>
        <a href="#" class="btn">Lihat Status</a>
      </div>
    </div>

    <script src="../assets/js/mahasiswa/dashboard.js"></script>
  </body>
</html>
