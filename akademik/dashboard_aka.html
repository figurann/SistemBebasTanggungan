<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Akademik - Sistem Bebas Tanggungan</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo_polinema.png"
      type="image/x-icon"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/mahasiswa/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Add custom CSS styles */
      .container {
        padding: 20px;
      }

      /* Flex container for features */
      .features {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /* Ensures features stack on smaller screens */
      }

      .feature-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        flex: 1 1 300px; /* Ensures each feature box grows but maintains a minimum width */
        text-align: center;
        box-sizing: border-box; /* Include padding in width calculation */
      }

      .feature-container i {
        font-size: 40px;
        color: #007bff;
        margin-bottom: 15px;
      }

      .feature-container h2 {
        margin-bottom: 10px;
      }

      .feature-container p {
        margin-bottom: 15px;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <header class="title-section">
      <div class="title-container">
        <a href="../dashboardAkademik.html" class="title-link">
          <img
            src="../assets/images/logo_polinema.png"
            alt="Logo Polinema"
            class="logo"
          />
          <h1 class="main-title">Sistem Bebas Tanggungan</h1>
        </a>
      </div>

      <div class="header-icons">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <div class="notification-bubble">3</div>
        </div>

        <div class="profile-container">
          <img
            src=""
            alt="User Profile"
            class="profile-pic"
          />
          <span class="username">Admin Akademik</span>

          <div class="profile-dropdown">
            <a href="../forgot_password.html">Reset Password</a>
            <a href="../login.html" id="logout">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Navigation -->
      <nav class="horizontal-nav">
        <ul class="nav-links">
          <li class="active">
            <a href="dashboardAkademik.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="dropdown">
            <a href="#"><i class="fas fa-money-bill"></i> UKT</a>
            <div class="dropdown-content">
              <a href="#">Status Pembayaran</a>
              <a href="#">Verifikasi Dokumen</a>
            </div>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="features">
          <!-- Feature 1: Status Pembayaran -->
          <div class="feature-container">
            <i class="fas fa-credit-card"></i> <!-- Icon for Status Pembayaran -->
            <h2>Status Pembayaran</h2>
            <a href="#" class="btn">Lihat Status</a>
          </div>

          <!-- Feature 2: Verifikasi Dokumen -->
          <div class="feature-container">
            <i class="fas fa-check-circle"></i> <!-- Icon for Verifikasi Dokumen -->
            <h2>Verifikasi Dokumen</h2>
            <a href="#" class="btn">Masuk ke Verifikasi</a>
          </div>
        </div>
      </main>
    </div>

    <script src="../assets/js/mahasiswa/dashboard.js"></script>
  </body>
</html>
