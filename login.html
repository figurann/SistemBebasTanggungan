<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Bebas Tanggungan</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo_polinema.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="assets/images/logo_polinema.png"
            alt="Logo"
            class="logo-img"
          />
        </div>

        <!-- Header Text -->
        <div class="text-center mb-4">
          <h4>
            <span class="fw-normal">Selamat Datang di</span>
            <span class="fw-bold">Sistem Bebas Tanggungan!</span>
          </h4>
          <p class="text-muted">
            Silakan Login untuk melanjutkan ke dalam Sistem. Terima kasih!
          </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">person</i>
              </span>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Masukkan Username"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Masukkan Password"
              />
            </div>
          </div>

          <!-- Remember Me Checkbox -->
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              name="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Ingat saya
            </label>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Login
          </button>

          <!-- Forgot Password Link -->
          <div class="text-center forgot-password-container">
            <p class="forgot-password-text">
              Mau ganti Password karena lupa sama Password sendiri?
              <a href="forgot_password.html" class="forgot-password"
                >Ganti disini!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
