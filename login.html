<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Bebas Tanggungan - Login</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="assets/images/logo.png" />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css"
      type="text/css"
    />

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/materialdesignicons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- START Auth -->
    <section class="authentication-box vh-100">
      <div class="bg-overlay"></div>
      <div class="container-fluid p-0">
        <div class="row g-0 align-items-center">
          <div class="col-lg-3">
            <div class="bg-white vh-100">
              <div
                class="row g-0 justify-content-center d-flex vh-100 align-items-center"
              >
                <div class="col-lg-11">
                  <div class="authen-box">
                    <div class="text-center pb-4 mb-2">
                      <img
                        src="assets/images/logo_polinema.png"
                        alt=""
                        height="100"
                      />
                    </div>
                    <div class="auth-contents">
                      <div class="text-center">
                        <h4 class="fw-normal">
                          Selamat Datang di
                          <span class="fw-bold">Sistem Bebas Tanggungan!</span>
                        </h4>
                        <p class="text-muted">
                          Dimohon untuk Sign In untuk melanjutkan ke Sistem..
                        </p>
                      </div>
                      <form class="custom-form mt-4 pt-2">
                        <div class="mb-3">
                          <label class="form-label fw-bold f-15"
                            >Username</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="Masukkan Username"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-label fw-bold f-15"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Masukkan Password"
                          />
                        </div>
                        <div class="mt-4">
                          <div class="custom-control custom-checkbox">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="customControlInline"
                            />
                            <label
                              class="custom-control-label f-14 text-muted fw-bold"
                              for="customControlInline"
                              >Ingat saya</label
                            >
                          </div>
                        </div>
                        <div class="text-center mt-3">
                          <button
                            class="btn btn-success shadow-none w-100 rounded-pill"
                            type="submit"
                          >
                            Log In
                          </button>
                        </div>
                        <hr />
                        <div class="mt-3 text-center">
                          <p class="text-muted mb-0">
                            Lupa Password?
                            <a
                              href="forgot_password.html"
                              class="fw-bold text-success"
                            >
                              Ganti Disini!
                            </a>
                          </p>
                        </div>
                      </form>
                      <!-- end form -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end -->
          <div class="col-lg-9">
            <div class="row g-0 justify-content-center auth-carousel">
              <div class="col-lg-7">
                <div class="d-none d-lg-inline-block">
                  <div
                    id="carouselExampleIndicators"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="testi-contain text-white">
                          <p class="mt-4 pt-2 lh-lg f-20">“”</p>
                          <div class="d-flex mt-4 align-items-center">
                            <div class="testi-img">
                              <img
                                src="assets/images/users/user_1.png"
                                class="me-3 img-fluid avatar-md img-thumbnail rounded-circle"
                                alt="..."
                              />
                            </div>
                            <div class="flex-1 ms-2">
                              <h5 class="mt-0 mb-0 f-19">Pak Bambang</h5>
                              <p class="mb-0 f-15">
                                <i
                                  class="mdi mdi-circle text-success f-12 me-2"
                                ></i
                                >Admin
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- end -->
                      <div class="carousel-item">
                        <div class="testi-contain text-white">
                          <p class="mt-4 pt-2 lh-lg f-20">“”</p>
                          <div class="d-flex mt-4 align-items-center">
                            <div class="testi-img">
                              <img
                                src="assets/images/users/user_2.png"
                                class="me-3 img-fluid avatar-md img-thumbnail rounded-circle"
                                alt="..."
                              />
                            </div>
                            <div class="flex-1 ms-2">
                              <h5 class="mt-0 mb-0 f-19">Mas Agus</h5>
                              <p class="mb-0 f-15">
                                <i
                                  class="mdi mdi-circle text-success f-12 me-2"
                                ></i
                                >Admin
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- end -->
                      <div class="carousel-item">
                        <div class="testi-contain text-white">
                          <p class="mt-4 pt-2 lh-lg f-20">“”</p>
                          <div class="d-flex mt-4 align-items-center">
                            <div class="testi-img">
                              <img
                                src="assets/images/users/user_3.png"
                                class="me-3 avatar-md img-fluid img-thumbnail rounded-circle"
                                alt="..."
                              />
                            </div>
                            <div class="flex-1 ms-2">
                              <h5 class="mt-0 mb-0 f-19">Budi</h5>
                              <p class="mb-0 f-15">
                                <i
                                  class="mdi mdi-circle text-success f-12 me-2"
                                ></i
                                >Mahasiswa
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- end -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- end col -->
            </div>
          </div>
          <!-- end col -->
        </div>
      </div>
    </section>
    <!-- END Auth -->

    <!-- bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
