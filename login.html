<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistem Bebas Tanggungan - Politeknik Negeri Malang"
    />
    <meta name="theme-color" content="#3b82f6" />
    <title>Login - Sistem Bebas Tanggungan</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo_polinema.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- Alert Container -->
    <div class="alert-container"></div>

    <div class="login-container">
      <div class="login-box">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img
            src="assets/images/logo_polinema.png"
            alt="Logo Politeknik Negeri Malang"
            class="logo-img"
          />
        </div>

        <!-- Header Text -->
        <h4 class="text-center">Selamat Datang di</h4>
        <h4 class="text-center">Sistem Bebas Tanggungan!</h4>
        <p class="text-center text-muted mb-4">
          Silakan login untuk melanjutkan ke dalam sistem
        </p>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label class="form-label" for="username">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">person</i>
              </span>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Masukkan username"
                required
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">lock</i>
              </span>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Masukkan password"
                required
              />
            </div>
          </div>

          <!-- Remember Me -->
          <div class="remember-me-container mb-4">
            <div class="remember-me-wrapper">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="remember-me-text" for="rememberMe">
                Ingat saya
              </label>
            </div>
          </div>

          <!-- Login Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">LOGIN</button>
          </div>

          <!-- Forgot Password -->
          <div class="text-center mt-3">
            <p class="text-muted">
              Lupa password?
              <a href="forgot_password.html" class="text-decoration-none"
                >Reset disini</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
