<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tanggungan - Sistem Bebas Tanggungan</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <h1>Status Tanggungan Mahasiswa</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nama Mahasiswa</th>
          <th>Status Tanggungan</th>
          <th>Detail Tanggungan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mahasiswa A</td>
          <td>Sudah Bebas</td>
          <td>Semua dokumen sudah diverifikasi dan tidak ada tanggungan.</td>
        </tr>
        <tr>
          <td>Mahasiswa B</td>
          <td>Masih Tanggungan</td>
          <td>Dokumen belum lengkap, verifikasi dokumen diperlukan.</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
