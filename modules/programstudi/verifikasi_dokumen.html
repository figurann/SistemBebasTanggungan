<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Dokumen - Sistem Bebas Tanggungan</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    /* Basic reset */
    body, h1, table {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      background-color: #fafafa;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Status Colors */
    .status-belum {
      color: red;
    }

    .status-sudah {
      color: green;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Verifikasi Dokumen Tugas Akhir</h1>
  </header>

  <main>
    <!-- Container for Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nama Mahasiswa</th>
            <th>Dokumen</th>
            <th>Status Verifikasi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1: Mahasiswa A -->
          <tr>
            <td>Mahasiswa A</td>
            <td>Dokumen Proposal</td>
            <td id="status-1" class="status-belum">Belum Diverifikasi</td>
            <td>
              <button class="btn" onclick="verifikasiDokumen(1)">Verifikasi</button>
            </td>
          </tr>
          <!-- Row 2: Mahasiswa B -->
          <tr>
            <td>Mahasiswa B</td>
            <td>Dokumen Skripsi</td>
            <td id="status-2" class="status-sudah">Sudah Diverifikasi</td>
            <td>
              <button class="btn" onclick="verifikasiDokumen(2)">Verifikasi Ulang</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function verifikasiDokumen(id) {
      const statusElement = document.getElementById(`status-${id}`);
      if (statusElement.innerText === "Belum Diverifikasi") {
        statusElement.innerText = "Sudah Diverifikasi";
        statusElement.classList.remove("status-belum");
        statusElement.classList.add("status-sudah");
      } else {
        statusElement.innerText = "Belum Diverifikasi";
        statusElement.classList.remove("status-sudah");
        statusElement.classList.add("status-belum");
      }
    }
  </script>

</body>
</html>
